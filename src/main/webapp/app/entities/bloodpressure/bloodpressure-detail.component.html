<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bloodpressure">
            <h2><span jhiTranslate="twentyOnePointsApp.bloodpressure.detail.title">Bloodpressure</span> {{bloodpressure.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="twentyOnePointsApp.bloodpressure.timestamp">Timestamp</span></dt>
                <dd>
                    <span>{{bloodpressure.timestamp}}</span>
                </dd>
                <dt><span jhiTranslate="twentyOnePointsApp.bloodpressure.systolic">Systolic</span></dt>
                <dd>
                    <span>{{bloodpressure.systolic}}</span>
                </dd>
                <dt><span jhiTranslate="twentyOnePointsApp.bloodpressure.diastolic">Diastolic</span></dt>
                <dd>
                    <span>{{bloodpressure.diastolic}}</span>
                </dd>
                <dt><span jhiTranslate="twentyOnePointsApp.bloodpressure.user">User</span></dt>
                <dd>
                    {{bloodpressure.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bloodpressure', bloodpressure.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
